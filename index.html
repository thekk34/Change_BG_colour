<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Background Color Picker</title>
    <style>
        body {
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            height: 100vh;
            margin: 0;
            font-family: Arial, sans-serif;
        }

        h1 {
            text-align: center;
            margin-bottom: 20px;
        }

        select {
            font-size: 16px;
            padding: 5px;
        }
        
    </style>
</head>
<body>
    <h1 id="main">
        You can pick a color to change the background color
    </h1>
    <select id="color">
       <option value="#B1B6B7">Antique Steel Color</option>
       <option value="#000080">Navy Color</option>
       <option value="#34495e">Dark Slate Blue</option>
       <option value="#f5b7b1">Light Coral</option>
       <option value="#85c1e9">Sky Blue</option>
    </select>
    <script>
        const ids = document.getElementById("color");
        ids.addEventListener("change", () => {
            document.body.style.backgroundColor = ids.value;
        });
    </script>
</body>
</html>
